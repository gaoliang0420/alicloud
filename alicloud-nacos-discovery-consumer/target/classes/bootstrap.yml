spring:
  application:
    name: service-consumer
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      username: nacos
      password: nacos
    sentinel:
      transport:
        dashboard: localhost:8080
server:
  port: 18082
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
##sentinel支持feign，配置feign请求策略 在feign配置类中可以获取到异常信息
feign:
  sentinel:
    enabled: true

